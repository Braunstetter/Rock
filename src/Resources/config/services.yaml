services:
  _instanceof:
    Rock\Contracts\PluginInterface:
      tags: [ 'rock.plugin' ]

  Rock\Controller\CpController:
    tags: [ controller.service_arguments, controller.service_subscriber ]
    public: true
    calls:
      - [ setContainer, [ '@Psr\Container\ContainerInterface' ] ]

  Rock\Services\Plugins:
    arguments:
      - !tagged_iterator rock.plugin

  Rock\Twig\Extension:
    tags: [ 'twig.extension' ]
    arguments:
      - '@Rock\Services\Menu'
      - '@Twig_Environment'

  Rock\Menu\MainMenu:
    arguments:
      - '@Rock\Services\Plugins'

  Rock\Routes\RouteLoader:
    public: true
    autowire: true
    tags: [ 'routing.loader' ]

  Rock\Services\Menu:
    arguments:
      - !tagged_iterator rock.cp_menu
      - '@request_stack'
      - '@router'